name: Build and Upload

on: [ push, pull_request ]

jobs:
  windows-build:
    runs-on: windows-latest

    strategy:
      matrix:
        feature: [default, async_tokio, async_std]

    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy
          override: true

      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --no-default-features --features ${{ matrix.feature }}

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-default-features --features ${{ matrix.feature }}

  linux-build:
    name: Tests
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        feature: [default, async_tokio, async_std]

    steps:
      - name: Checkout project
        uses: actions/checkout@v3

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: clippy
          override: true

      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --no-default-features --features ${{ matrix.feature }}

      - name: Run tests
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --no-default-features --features ${{ matrix.feature }}
